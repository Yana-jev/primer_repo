<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .accordion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .arrow-img {
            width: 20px;
            transition: transform 0.3s;
        }
        .collapsed .arrow-img {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="accordion">
            <div class="card">
                <div class="card-header accordion-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <div class="text">What is Bookmark?</div>
                    <div class="arrow">
                        <img src="Imagenes/icon-arrow.svg" alt="arrow" class="arrow-img">
                    </div>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit...
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header accordion-header" id="headingTwo" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <div class="text">Is there a mobile app?</div>
                    <div class="arrow">
                        <img src="Imagenes/icon-arrow.svg" alt="arrow" class="arrow-img">
                    </div>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit...
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header accordion-header" id="headingThree" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    <div class="text">What about other Chromium browsers?</div>
                    <div class="arrow">
                        <img src="Imagenes/icon-arrow.svg" alt="arrow" class="arrow-img">
                    </div>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    <div class="card-body">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.accordion-header').click(function() {
                $(this).toggleClass('collapsed');
            });
        });
    </script>
</body>
</html>
